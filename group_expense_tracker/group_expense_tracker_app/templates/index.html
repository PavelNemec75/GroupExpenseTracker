<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>

<h3>{{title}}</h3>



{% if user.is_authenticated %}
    <p>Welcome {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
{% endif %}



</body>

</html>
